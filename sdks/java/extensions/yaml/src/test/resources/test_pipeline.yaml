--- !pcollection
name: 'kafka_input'
apply:
    - !read
        from: 'kafka'
        topic: 'my_kafka_topic'
--- !pipeline
options:
    - {name: "input",type: "STRING",description: "Input path"}
    - {name: "output",type: "STRING",description: "Output path"}
apply:
    - pc:kafka_input
    - !sql
        query: "SELECT * FROM t WHERE timestamp > NOW()"