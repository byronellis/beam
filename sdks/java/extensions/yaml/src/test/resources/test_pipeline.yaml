Transforms:
  Select:
    className: org.apache.beam.sdk.schema.transforms.Select
  DropFields:
    className: org.apache.beam.sdk.schema.transforms.DropFields
Pipeline:
  - PCollection:
      name: inputA
      apply:
        - Impulse:
        - TextIO:
            - filePath: "%filepath"
        - Select:
            fields: ["item_id"]
  - PCollection:
      name: inputB
      apply:
        - Select:
            fields: ["item_id"]